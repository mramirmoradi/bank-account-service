server.port=9070
spring.datasource.url=jdbc:mysql://localhost:3306/ecr_db?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

management.endpoints.web.exposure.include=*

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

micro-config.default-pair-exchange-rate=1.0
micro-config.exchanger-type=1
micro-config.open-exchange-app-id=b096ecac15de4e0f90985ecce84d62da

# Zipkin
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
